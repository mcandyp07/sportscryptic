<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports Cryptic</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #f0f8ff;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
        }
        input {
            padding: 10px;
            font-size: 16px;
            width: 200px;
        }
    </style>
</head>
<body>
    <div class="container" id="game-container">
        <!-- Content will be dynamically inserted here -->
    </div>

    <script>
        const gameContainer = document.getElementById('game-container');
        let streak = 0;
        let score = 0;

        function showLandingPage() {
            gameContainer.innerHTML = `
                <h1>Sports Cryptic</h1>
                <p>Solve a clue with a hidden meaning.</p>
                <button onclick="startGame()">Play</button>
                <button onclick="showHowToPlay()">How to Play</button>
                <p>streak ${streak} | ${score} score</p>
            `;
        }

        function showHowToPlay() {
            gameContainer.innerHTML = `
                <h1>How to Play</h1>
                <ol>
                    <li>You're presented with a sports-themed cryptic clue.</li>
                    <li>Try to solve the clue by entering letters into the grid.</li>
                    <li>Use 'Show Hint' for a text hint about the clue.</li>
                    <li>Use 'Show Letter' to reveal a random correct letter.</li>
                    <li>You have 5 attempts to guess the correct answer.</li>
                    <li>Click 'Submit' to check your answer.</li>
                </ol>
                <button onclick="showLandingPage()">Back to Home</button>
            `;
        }

        function startGame() {
            gameContainer.innerHTML = `
                <h2>Sports team's locker area glistens (7)</h2>
                <input type="text" id="answer" maxlength="7">
                <button onclick="checkAnswer()">Submit</button>
                <button onclick="showHint()">Show Hint</button>
                <button onclick="showLetter()">Show Letter</button>
                <p id="hint"></p>
                <p id="result"></p>
                <button onclick="showLandingPage()">Back to Home</button>
            `;
        }

        function checkAnswer() {
            const userAnswer = document.getElementById('answer').value.toUpperCase();
            const resultElement = document.getElementById('result');
            
            if (userAnswer === "SHOWERS") {
                resultElement.textContent = "Correct!";
                streak++;
                score += 10;
                setTimeout(showLandingPage, 2000);
            } else {
                resultElement.textContent = "Try again!";
            }
        }

        function showHint() {
            document.getElementById('hint').textContent = "Think about what athletes might use after a game.";
        }

        function showLetter() {
            const answer = "SHOWERS";
            const currentAnswer = document.getElementById('answer').value.toUpperCase();
            let newAnswer = currentAnswer;
            for (let i = 0; i < answer.length; i++) {
                if (currentAnswer[i] !== answer[i]) {
                    newAnswer = currentAnswer.slice(0, i) + answer[i] + currentAnswer.slice(i + 1);
                    break;
                }
            }
            document.getElementById('answer').value = newAnswer;
        }

        // Start by showing the landing page
        showLandingPage();
    </script>
</body>
</html>
