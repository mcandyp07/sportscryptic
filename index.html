<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sporting Cryptic</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            padding: 20px;
            box-sizing: border-box;
        }
        #game-container {
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        #clue {
            font-size: 18px;
            margin-bottom: 20px;
            color: #555;
        }
        button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        #hint, #result {
            margin: 10px 0;
            font-style: italic;
            color: #666;
        }
        #video-link {
            display: inline-block;
            margin-top: 20px;
            color: #4CAF50;
            text-decoration: none;
        }
        #video-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <h1>Sporting Cryptic</h1>
        <p id="clue">Loading today's clue...</p>
        <button id="hint-button">Get Hint</button>
        <button id="reveal-letter-button">Reveal Letter</button>
        <p id="hint" style="display: none;"></p>
        <input type="text" id="answer-input" placeholder="Your answer">
        <button id="check-answer-button">Check Answer</button>
        <p id="result"></p>
        <a id="video-link" href="#" target="_blank" style="display: none;">View Answer Video</a>
    </div>
    <script>
        let dailyClueData;
        let revealedLetters = new Set();

        async function fetchDailyClue() {
            try {
                const response = await fetch('clues.json');
                const clues = await response.json();
                const today = new Date().toISOString().split('T')[0];
                dailyClueData = clues[today] || clues[Object.keys(clues)[Object.keys(clues).length - 1]];
                updateUI();
            } catch (error) {
                console.error('Error fetching clue:', error);
                document.getElementById('clue').textContent = 'Error loading clue. Please try again later.';
            }
        }

        function updateUI() {
            document.getElementById('clue').textContent = dailyClueData.clue;
            document.getElementById('video-link').href = dailyClueData.videoLink;
        }

        document.addEventListener('DOMContentLoaded', () => {
            fetchDailyClue();

            const hintButton = document.getElementById('hint-button');
            const revealLetterButton = document.getElementById('reveal-letter-button');
            const hintElement = document.getElementById('hint');
            const answerInput = document.getElementById('answer-input');
            const checkAnswerButton = document.getElementById('check-answer-button');
            const resultElement = document.getElementById('result');
            const videoLinkElement = document.getElementById('video-link');

            hintButton.addEventListener('click', () => {
                hintElement.textContent = dailyClueData.hint;
                hintElement.style.display = 'block';
            });

            revealLetterButton.addEventListener('click', () => {
                const answer = dailyClueData.answer.toLowerCase();
                let unrevealedIndices = [];
                
                for (let i = 0; i < answer.length; i++) {
                    if (!revealedLetters.has(i)) {
                        unrevealedIndices.push(i);
                    }
                }
                
                if (unrevealedIndices.length > 0) {
                    const randomIndex = unrevealedIndices[Math.floor(Math.random() * unrevealedIndices.length)];
                    revealedLetters.add(randomIndex);
                    
                    let currentAnswer = answerInput.value.toLowerCase().padEnd(answer.length, '_');
                    let newAnswer = '';
                    for (let i = 0; i < answer.length; i++) {
                        newAnswer += revealedLetters.has(i) ? answer[i] : currentAnswer[i];
                    }
                    answerInput.value = newAnswer;
                }
            });

            checkAnswerButton.addEventListener('click', () => {
                const userAnswer = answerInput.value.toLowerCase();
                if (userAnswer === dailyClueData.answer.toLowerCase()) {
                    resultElement.textContent = 'Correct! Well done!';
                    videoLinkElement.style.display = 'inline-block';
                } else {
                    resultElement.textContent = 'Sorry, that\'s not correct. Try again!';
                }
            });
        });
    </script>
</body>
</html>
