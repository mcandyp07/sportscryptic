<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports Cryptic</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 100%;
        }
        .logo {
            text-align: center;
            margin-bottom: 20px;
        }
        .logo-sports {
            display: flex;
            justify-content: center;
        }
        .logo-letter {
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            color: white;
            border-radius: 5px;
            margin: 0 2px;
        }
        .logo-cryptic {
            font-size: 36px;
            font-weight: bold;
            color: #333;
            margin-top: 10px;
        }
        .clue {
            font-size: 18px;
            margin-bottom: 20px;
            text-align: center;
        }
        .answer-grid {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .letter-box {
            width: 40px;
            height: 40px;
            border: 2px solid #ddd;
            margin: 0 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
        }
        .letter-box.locked {
            background-color: #e0e0e0;
        }
        .keyboard {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            gap: 5px;
            margin-bottom: 20px;
        }
        .key {
            background-color: #f0f0f0;
            border: none;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        .key:hover {
            background-color: #e0e0e0;
        }
        .action-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .action-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }
        .action-button:hover {
            background-color: #45a049;
        }
        .home-content {
            text-align: center;
        }
        .home-content p {
            margin-bottom: 20px;
        }
        .highlighted {
            background-color: yellow;
        }
        #attempts {
            text-align: center;
            margin-bottom: 10px;
        }
        #hint, #result {
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container" id="game-container">
        <div class="logo">
            <div class="logo-sports">
                <span class="logo-letter" style="background-color: #009688;">S</span>
                <span class="logo-letter" style="background-color: #E91E63;">P</span>
                <span class="logo-letter" style="background-color: #FFC107;">O</span>
                <span class="logo-letter" style="background-color: #3F51B5;">R</span>
                <span class="logo-letter" style="background-color: #8BC34A;">T</span>
                <span class="logo-letter" style="background-color: #009688;">S</span>
            </div>
            <div class="logo-cryptic">CRYPTIC</div>
        </div>
        <div id="content">
            <!-- Content will be dynamically inserted here -->
        </div>
    </div>

    <script>
        const content = document.getElementById('content');
        const clues = [
            { clue: "Sports team's locker area glistens (7)", answer: "SHOWERS", definition: "glistens" },
            { clue: "Mars and Earth's buried phosphorus (6)", answer: "SPOILS", definition: "phosphorus" }
        ];
        let currentClue;
        let currentAnswer;
        let attempts;
        let streak = 0;
        let score = 0;
        let gameCompleted = false;

        function showHomePage() {
            gameCompleted = false; // Reset game completion for replay
            content.innerHTML = `
                <div class="home-content">
                    <p>Solve a clue with a hidden meaning.</p>
                    <p>Streak: ${streak} | Score: ${score}</p>
                    <div class="action-buttons">
                        <button class="action-button" onclick="startGame()">Play</button>
                        <button class="action-button" onclick="showHowToPlay()">How to Play</button>
                    </div>
                </div>
            `;
        }

        function showHowToPlay() {
            content.innerHTML = `
                <h2>How to Play</h2>
                <ol>
                    <li>You're presented with a sports-themed cryptic clue.</li>
                    <li>Try to solve the clue by entering letters into the grid.</li>
                    <li>Use 'Hint' to highlight the definition in the clue.</li>
                    <li>Use 'Show Letter' to reveal a random correct letter.</li>
                    <li>You have 5 attempts to guess the correct answer.</li>
                    <li>Click 'Submit' to check your answer.</li>
                    <li>Once solved, you can't play again until you refresh the page.</li>
                </ol>
                <button class="action-button" onclick="showHomePage()">Back to Home</button>
            `;
        }

        function startGame() {
            if (gameCompleted) {
                alert("You've already completed today's puzzle. Refresh the page to play again!");
                return;
            }

            currentClue = clues[Math.floor(Math.random() * clues.length)];
            currentAnswer = ' '.repeat(currentClue.answer.length);
            attempts = 5;
            renderGameScreen();
        }

        function renderGameScreen() {
            content.innerHTML = `
                <div class="clue" id="clue">${currentClue.clue}</div>
                <div id="attempts">Attempts left: ${attempts}</div>
                <div class="answer-grid" id="answer-grid"></div>
                <div class="keyboard" id="keyboard"></div>
                <div class="action-buttons">
                    <button class="action-button" onclick="showHint()">Hint</button>
                    <button class="action-button" onclick="showLetter()">Show Letter</button>
                    <button class="action-button" onclick="checkAnswer()">Submit</button>
                </div>
                <p id="hint"></p>
                <p id="result"></p>
                <button class="action-button" onclick="showHomePage()">Back to Home</button>
            `;
            renderAnswerGrid();
            renderKeyboard();
        }

        function renderAnswerGrid() {
            const answerGrid = document.getElementById('answer-grid');
            answerGrid.innerHTML = currentAnswer
                .split('')
                .map((letter, index) => `<div class="letter-box ${letter !== ' ' ? 'locked' : ''}" data-index="${index}">${letter}</div>`)
                .join('');
        }

        function renderKeyboard() {
            const keyboard = document.getElementById('keyboard');
            const keys = 'QWERTYUIOPASDFGHJKLZXCVBNM';
            keyboard.innerHTML = keys
                .split('')
                .map(key => `<button class="key" onclick="handleKeyPress('${key}')">${key}</button>`)
                .join('');
        }

        function handleKeyPress(key) {
            const index = currentAnswer.indexOf(' ');
